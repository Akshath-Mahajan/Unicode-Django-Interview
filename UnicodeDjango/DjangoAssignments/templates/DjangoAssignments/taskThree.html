<form method="POST" action="{%url 'taskThree'%}">
    {%csrf_token%}
    <label for="city">City Name:</label>
    <input type="text" id="city" name="city" required>
    <label for="country">Country Code:</label>
    <input type="text" id="country" name="country" required>
    <input type="submit">
</form>
{%if response%}
<div>
    {{response}}
</div>
{%endif%}
